---
language: node_js
node_js:
  - "stable"

sudo: false

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
    - node_modules

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - npm install -g bower
  - npm install --no-optional
  - bower install

script:
  - ember test
